{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Bookmarker - Admin</title>

    <!-- Bootstrap Core CSS -->
    <link href='{% static "bower_components/bootstrap/dist/css/bootstrap.min.css" %}'  rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href='{% static "bower_components/metisMenu/dist/metisMenu.min.css" %}'  rel="stylesheet">
	
	<!-- Timeline CSS -->
    <link href='{% static "dist/css/timeline.css" %}' rel="stylesheet">

    <!-- Custom CSS -->
    <link href='{% static "dist/css/sb-admin-2.css" %}'  rel="stylesheet">

    <!-- Custom Fonts -->
    <link href='{% static "bower_components/font-awesome/css/font-awesome.min.css" %}'  rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">
        {% include "main/include/navi.html" %}
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Comments</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
				<div class="form-group">
					<label style="display: block;">댓글 달기</label>
					<input class="form-control" id="content" placeholder="Enter text" style="display:inline; padding-right:5px; width:80%">
					<button type="button" id="submit" class="btn btn-primary">Write</button>
				</div>
			   <div class="panel panel-default">
					<div class="panel-heading">
						<i class="fa fa-clock-o fa-fw"></i> 타임라인
					</div>
					<!-- /.panel-heading -->
					<div class="panel-body">
						<ul class="timeline">
							{% for comment in comments%}
							{% if forloop.counter0|divisibleby:2 %}
							<li class="timeline-inverted">
							{% else %}
							<li>
							{% endif %}
								<div class="timeline-badge"><i class="fa fa-check"></i>
								</div>
								<div class="timeline-panel">
									<div class="timeline-heading">
										<p><small class="text-muted"><i class="fa fa-clock-o"></i>{{comment.time}}</small>
										</p>
									</div>
									<div class="timeline-body">
										<p>{{ comment.content}} </p>
									</div>
								</div>
							</li>
							{% endfor %}
						</ul>
					</div>
					<!-- /.panel-body -->
				</div>
				<!-- /.panel -->
            </div>
            <!-- /.row -->
		</div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src='{% static "bower_components/jquery/dist/jquery.min.js" %}' ></script>

    <!-- Bootstrap Core JavaScript -->
    <script src='{% static "bower_components/bootstrap/dist/js/bootstrap.min.js" %}' ></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src='{% static "bower_components/metisMenu/dist/metisMenu.min.js" %}' ></script>

    <!-- Custom Theme JavaScript -->
    <script src='{% static "dist/js/sb-admin-2.js" %}' ></script>
	
	<!-- Comments JavaScript -->
    <script src='{% static "js/comments.js" %}' ></script>

    <!-- Page-Level Demo Scripts - Notifications - Use for reference -->
    <script>
    
    </script>

</body>

</html>
